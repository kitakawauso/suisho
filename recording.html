<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="./style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- TODO: Responsive support -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div id="videoBox">
        <video class="input-video canvas" width="1280px" height="720px"></video>
        <canvas class="output-canvas" width="1280px" height="720px"></canvas>
      </div>

      <div id="consoleBox" style="display: block">
        <h1>Console</h1>
        <p id="console"></p>
      </div>

      <div id="controlBox">
        <div id="field-view"></div>
        <audio
          src="yomi.mp3"
          class="chant"
          onplay="chanting();"
          controls
        ></audio>
      </div>
    </div>

    <script>
      if (document.getElementById("consoleBox").style.display == "block") {
        document.getElementById("consoleBox").style.display = "none";
      } else {
        console.log("else");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      href="./css/common.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="./css/visualization.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- TODO: Responsive support -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body onload="readFile()">
    <div class="vis-container">
      <div class="control-box">
        <div class="slider-box element">
          <h2>Animation slider</h2>
          <input
            type="range"
            min="0"
            max="15"
            step="1"
            value="0"
            class="animation-slider"
            id="slider"
          />
          <div class="output" id="sliderInput">0</div>
        </div>

        <div class="camera-control">
          <button
            class="btn btn--cubic btn--green btn--radius"
            onclick="viewReset()"
          >
            view reset
          </button>
        </div>
      </div>

      <div class="player1-box">
        <div class="file-box" id="fileform">
          <h2>JSON File input</h2>
          <div class="element">
            <input type="file" id="getFile" accept=".json" />
          </div>
        </div>

        <h2>Clustering</h2>
        <div id="clusteringBox"></div>
      </div>

      <div class="player2-box">
        <div class="file-box" id="fileform">
          <h2>JSON File input</h2>
          <div class="element">
            <input type="file" id="getFile" accept=".json" />
          </div>
        </div>

        <h2>Clustering</h2>
        <div id="clusteringBox"></div>
      </div>

      <div class="canvas-box" id="canvas"></div>

      <div class="graph-box" id="graph"></div>
    </div>
    <script src="./js/json.js"></script>
    <script src="./js/readData.js"></script>
    <script src="./js/visualization.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      href="./css/common.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="./css/visualization.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- TODO: Responsive support -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <header>
    <h1>Visualization</h1>
    <div class="link-bar">
      <a href="./index.html">top</a>
      <a href="./recording.html"> recording </a>
      <a href="./visualization.html"> visualization </a>
    </div>
  </header>

  <body>
    <div class="vis-container">
      <div class="control-box">
        <div>
          <h2>Animation slider</h2>
          <input type="range" min="0" max="40" step="1" value="0" id="slider" />
          <div id="sliderInput">0</div>
        </div>

        <div>
          <button
            class="btn btn--cubic btn--green btn--radius"
            onclick="viewReset()"
          >
            view reset
          </button>
        </div>
      </div>

      <div class="player0-box">
        <h2>JSON File input</h2>
        <input
          type="file"
          accept=".json"
          class="player0"
          onchange="readFile(this)"
        />

        <h2>Clustering</h2>
        <div class="player0" id="clusteringBox"></div>
      </div>

      <div class="player1-box">
        <h2>JSON File input</h2>
        <input
          type="file"
          accept=".json"
          class="player1"
          onchange="readFile(this)"
        />

        <h2>Clustering</h2>
        <div class="player1" id="clusteringBox"></div>
      </div>

      <div class="canvas-box" id="bornCanvas"></div>

      <div class="graph-box">
        <canvas id="chartCanvas"></canvas>
      </div>
    </div>
    <script src="./js/json.js"></script>
    <script src="./js/drawChart.js"></script>
    <script src="./js/readData.js"></script>
    <script src="./js/drawBorn.js"></script>
  </body>
</html>
